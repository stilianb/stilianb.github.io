<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stilian's Page</title>

  <link href="css/style.css" rel="stylesheet">

        <a href="#" class="social">

        </a>
        <a href="#" class="social">
          <i class="fa-brands fa-linkedin"></i>
          <p class="social-text">LinkedIn</p>

          <i class="fa-brands fa-codepen"></i>

    </div>

      <img src="images/testimage.jpg" alt="" class="hero-image">
    </div>
  </div>

  <nav>
    <a href="#landing" class="nav-name">
      <img src="favicon_io/favicon.ico" alt="">
    </a>
    <div class="nav-links">
      <a href="#projects" class="nav-link">Projects</a>
