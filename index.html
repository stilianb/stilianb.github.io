<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stilian's Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5dffb3fca8.js" crossorigin="anonymous"></script>
  <script defer src="js/index.js"></script>
</head>

<body>
  <div class="hero" id="landing">
    <div class="hero-text">
      <h1>Hi, I'm <span id="name">Stilian</span></h1>
      <p>A webdev based in Colorado.</p>
      <div class="socials">
        <a href="#" class="social">
          <i class="fa-brands fa-github"></i>
          <p class="social-text">GitHub</p>
        </a>
        <a href="#" class="social">
          <i class="fa-brands fa-linkedin"></i>
          <p class="social-text">LinkedIn</p>
        </a>
        <a href="#" class="social">
          <i class="fa-brands fa-codepen"></i>
          <p class="social-text">CodePen</p>
        </a>
      </div>
    </div>
    <div class="hero-image-container">
      <img src="images/testimage.jpg" alt="" class="hero-image">
    </div>
  </div>

  <nav>
    <a href="#landing" class="nav-name">
      <img src="./favicon.ico" alt="">
    </a>
    <div class="nav-links">
      <a href="#projects" class="nav-link">Projects</a>
      <a href="#about" class="nav-link">About</a>
    </div>
  </nav>

  <div id="projects" class="page">
    <div class="page-content">
      <div class="search">search</div>
      <ul class="project-list">
        <li class="project" id="cliquebait" onclick="toggleProject(event, 'cliquebait')">
          <div class="project-container">
            <div class="project-text">
              <h3 class="project-name">Project Name</h3>
              <p class="short-desc">project short desc</p>
            </div>
            <ul class="languages">
              <li class="language">Language 1</li>
              <li class="language">Language 2</li>
            </ul>
          </div>
          <div class="project-extended">
            <p>extended desc</p>
            <a href="#">Check out the project</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div id="about" class="page">
    <div class="page-content">
    </div>
  </div>
  <footer>
    <p class="footer-text">Thanks to: </p>
    <a href="https://fontawesome.com/">FontAwesome</a>
    <a href="https://github.com/catppuccin/catppuccin">Catppuccin</a>
  </footer>
</body>

</html>
